<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./form1.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 <span class="heart-icon">&hearts;</span></p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <!-- <div>
                    <div> -->
                        <input id="fullname" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control">
                    <!-- </div>
                </div> -->
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password-confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password-confirmation" name="password-confirmation" type="password" placeholder="Nhập lại mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input id="avatar" name="avatar" type="file"class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="city" class="form-label">Tỉnh / Thành phố</label>
                <select name="city" id="city"  class="form-control">
                    <option value="" class="city">--Chọn tỉnh / thành phố--</option>
                    <option value="HCM">Tp.Hồ Chí Minh</option>
                    <option value="HN">Hà Nội</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label">Giới tính</label>
                <div class="gender">
                    <div class="gender-item-div">
                        <input name="gender" type="radio" value="male" class="form-control gender-item">
                        <span>Nam</span>
                    </div>
                    <div class="gender-item-div">
                        <input name="gender" type="radio" value="female" class="form-control gender-item">
                        <span>Nữ</span>
                    </div>
                    <div class="gender-item-div">
                        <input name="gender" type="radio" value="other" class="form-control gender-item">
                        <span>Khác</span>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label class="form-label">Màu RGB yêu thích</label>
                <div class="gender">
                    <div class="gender-item-div">
                        <input name="color" type="checkbox" value="red" class="form-control gender-item">
                        <span>Đỏ</span>
                    </div>
                    <div class="gender-item-div green">
                        <input name="color" type="checkbox" value="green" class="form-control gender-item">
                        <span>Lục</span>
                    </div>
                    <div class="gender-item-div">
                        <input name="color" type="checkbox" value="blue" class="form-control gender-item">
                        <span>Xanh</span>
                    </div>
                </div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script src="./form1.js"></script>
    <script>
        Validator({
            form: '#form-1',
            formGroup: '.form-group',
            formMessage: '.form-message',
            rules: [
                Validator.isRequired('#fullname'),
                //
                Validator.isRequired('#email'),
                Validator.isEmail('#email'),
                //
                Validator.isRequired('#password'),
                Validator.minLength('#password', 6),
                //
                Validator.isConfirmed('#password-confirmation', function() {
                    return document.querySelector('#password').value;
                }, 'Mật khẩu nhập lại không chính xác'),
                Validator.isRequired('#avatar'),
                Validator.isRequired('#city'),
                Validator.isRequired('input[name="gender"]'),
                Validator.isRequired('input[name="color"]'),
            ],
            //
            onSubmit(data) {
                console.log(data)
            }
        });
    </script>
</body>
</html>
